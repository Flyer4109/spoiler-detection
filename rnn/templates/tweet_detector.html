<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tweet Spoiler Detector</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/detector.css') }}">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="{{ url_for('static',filename='styles/jquery-3.2.1.min.js') }}"></script>
        <script src="{{ url_for('static',filename='styles/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static',filename='styles/detector.js') }}"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <h1>Spoiler Detector</h1>
                <h2>for Game of Thrones Tweets</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="tweet">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Tweet</span>
                        </div>
                        <textarea name="textarea" placeholder="Please enter your tweet..." rows="2" class="form-control" id="text-box" aria-label="With textarea Large"></textarea>
                        <div class="input-group-append">
                            <button class="btn btn-success" id="detect-btn" type="button" onclick="detect_button()">Detect</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="progress" id="prog">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" id="bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="alert alert-success alert-dismissible fade show" id="success" role="alert">
                    Does not contain a spoiler!
                    <button type="button" id="close-success" class="close" onclick="close_success()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="alert alert-danger alert-dismissible fade show" id="fail" role="alert">
                    Contains a spoiler!
                    <button type="button" id="close-fail" class="close" onclick="close_fail()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
